<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickleball Chat with Rooms</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* 
      Basic reset to ensure full mobile responsiveness.
    */
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* 
      The outer container that spans the full viewport height. 
      We use flex to position header, body (messages), and footer (input).
    */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }

    /* 
      A simple top header bar with brand color.
      Inside it, we'll place a small row with a title and a select for the room.
    */
    .chat-header {
      background-color: #0e2f7b; /* brand color */
      color: #fff;
      padding: 0.5rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    /* 
      The main chat message area. 
      Make it scrollable and fill leftover space.
    */
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #f5f5f5;
    }

    /* 
      Sticky footer for the message input area. 
      Stays pinned to the bottom.
    */
    .chat-footer {
      background-color: #fff;
      border-top: 1px solid #ccc;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* 
      Message input text area. 
      Remove resize handle, round corners, etc.
    */
    #messageInput {
      flex: 1;
      resize: none;
      border-radius: 1rem;
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      outline: none;
    }

    /* 
      Brand button styling for "Send."
    */
    .btn-brand {
      background-color: #0e2f7b;
      color: #fff;
      border: none;
      border-radius: 1.5rem;
      padding: 0.5rem 1rem;
      transition: background-color 0.2s ease-in-out;
    }
    .btn-brand:hover {
      background-color: #0c2562;
      color: #fff;
    }

    /**************
      Chat Bubbles
    ***************/
    .messageItem {
      display: inline-block;
      clear: both;
      margin-bottom: 10px;
      max-width: 70%;
      position: relative;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.3rem;
    }

    /* Current user's message bubble */
    .myMessage {
      float: right;
      background-color: #0e2f7b; /* brand color */
      color: #fff;
      text-align: left;
    }
    .myMessage::after {
      content: "";
      position: absolute;
      right: -10px;
      top: 15px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-left-color: #0e2f7b; /* brand color */
    }

    /* Other user's message bubble */
    .otherMessage {
      float: left;
      background-color: #fff;
      border: 1px solid #ccc;
    }
    .otherMessage::after {
      content: "";
      position: absolute;
      left: -10px;
      top: 15px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-right-color: #fff;
    }

    /* Sender name styling within the bubble */
    .senderName {
      font-size: 0.8em;
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    /* Actual message text */
    .messageText {
      white-space: pre-wrap;
      font-size: 1em;
    }
  </style>
</head>

<body>
  <!-- Main Chat Container -->
  <div class="chat-container">
    <!-- Header / Title Bar -->
    <div class="chat-header">
      <div class="header-content container-fluid">
        <h5 class="header-title">Pickleball Club Chat</h5>
        
        <!-- Room Selector -->
        <!-- 
          Use sanitized path values to avoid disallowed characters:
          - Replaced "." with "_" in the value attributes.
        -->
        <select id="roomSelect" class="form-select form-select-sm w-auto">
          <option value="Beginner">Beginner</option>
          <option value="Advanced_Beginner_2_0-3_0">Advanced Beginner/Intermediate (2.0-3.0)</option>
          <option value="High_Intermediate_3_0-3_5">High Intermediate (3.0-3.5)</option>
          <option value="Advanced_3_5-4_0">Advanced (3.5-4.0)</option>
          <option value="Expert_4_0plus">Expert (4.0+)</option>
        </select>
      </div>
    </div>

    <!-- Chat Messages -->
    <div id="messageList" class="chat-body">
      <!-- Dynamically populated by Firebase based on the selected room -->
    </div>

    <!-- Input Area (Sticky Footer) -->
    <div class="chat-footer">
      <textarea
        id="messageInput"
        rows="1"
        placeholder="Type your message..."
      ></textarea>
      <button 
        id="sendButton"
        class="btn btn-brand"
      >
        Send
      </button>
    </div>
  </div>

  <!-- Bootstrap 5 JS (Optional for some components) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Firebase SDKs (compat versions) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>

  <script>
    /************************************************
     * 1. Insert Your Real Firebase Project Config *
     ************************************************/
    const firebaseConfig = {
      apiKey: "AIzaSyAtp6T37Mpb0n5PljcxtWBFsS7AbRGcZz4",
      authDomain: "mp-forum.firebaseapp.com",
      projectId: "mp-forum",
      storageBucket: "mp-forum.firebasestorage.app",
      messagingSenderId: "331366400336",
      appId: "1:331366400336:web:0897f612740510001cac55",
      measurementId: "G-3QMKRX9T5H"
    };

    /********************************************
     * 2. Initialize Firebase and Database Ref  *
     ********************************************/
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /*********************************************************
     * 3. Get User Info from localStorage (Full Name & Email)*
     *********************************************************/
    const userEmail = localStorage.getItem('playerEmail') || 'anonymous@example.com';
    const userFullName = localStorage.getItem('playerFullName') || 'Anonymous';

    /**********************
     * 4. DOM References  *
     **********************/
    const messageList = document.getElementById("messageList");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const roomSelect = document.getElementById("roomSelect");

    // Optionally, restore a previously chosen room from localStorage
    const savedRoom = localStorage.getItem('selectedRoom');
    if (savedRoom) {
      roomSelect.value = savedRoom;
    }

    // Current room reference and listener
    let currentRoomRef = null;
    let currentListener = null;

    /***********************************************************
     * 5. Listen for Room Changes & Attach New Firebase Listener
     ***********************************************************/
    function joinRoom(roomName) {
      // Clean up old listener if it exists
      if (currentRoomRef && currentListener) {
        currentRoomRef.off("child_added", currentListener);
      }

      // Reference to the new room
      currentRoomRef = db.ref("forumMessages/" + roomName);

      // New listener
      currentListener = currentRoomRef.on("child_added", (snapshot) => {
        const data = snapshot.val();
        addMessageToUI(data.email, data.fullName, data.text);
      });

      // Clear the current message UI when switching rooms
      messageList.innerHTML = "";

      // Optionally, store the chosen room in localStorage
      localStorage.setItem('selectedRoom', roomName);
    }

    // Trigger joinRoom when the room selector changes
    roomSelect.addEventListener("change", (event) => {
      joinRoom(event.target.value);
    });

    // Join initial room (saved room or default in dropdown)
    joinRoom(roomSelect.value);

    /**************************************************************
     * 6. Add a Message Bubble to the UI (Shows Full Name Instead)*
     **************************************************************/
    function addMessageToUI(senderEmail, senderFullName, text) {
      // Determine if it's the current user's message
      const isMyMessage = (senderEmail === userEmail);

      // Create the bubble wrapper
      const wrapper = document.createElement("div");
      wrapper.classList.add("messageItem");
      wrapper.classList.add(isMyMessage ? "myMessage" : "otherMessage");

      // If you want your own messages to say "You," you can do:
      // let displayName = isMyMessage ? "You" : senderFullName;
      let displayName = senderFullName;

      // Create sender name div
      const nameDiv = document.createElement("div");
      nameDiv.classList.add("senderName");
      nameDiv.textContent = displayName;
      wrapper.appendChild(nameDiv);

      // Create message text div
      const textDiv = document.createElement("div");
      textDiv.classList.add("messageText");
      textDiv.textContent = text;
      wrapper.appendChild(textDiv);

      // Append to the message list
      messageList.appendChild(wrapper);

      // Auto-scroll to the newest message
      messageList.scrollTop = messageList.scrollHeight;
    }

    /**************************************************
     * 7. Send a New Message to Firebase on Click     *
     **************************************************/
    sendButton.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (!text) return; // don't send empty messages

      // Make sure we have a current room reference
      if (!currentRoomRef) {
        alert("Please select a room first!");
        return;
      }

      // Push message to the current room's ref
      currentRoomRef.push({
        email: userEmail,
        fullName: userFullName,
        text: text,
        timestamp: Date.now()
      });

      // Clear the input
      messageInput.value = "";
      messageInput.focus();
    });
  </script>
</body>
</html>
