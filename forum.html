<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Simple Forum (Chat Bubble Style)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    #messageList {
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    /* Each message container */
    .messageItem {
      display: inline-block;
      clear: both; /* ensures each message starts on a new line */
      margin-bottom: 10px;
      max-width: 60%; /* limit bubble width */
      position: relative; /* for optional arrow styling */
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
    }

    /* Your (active user) messages */
    .myMessage {
      float: right; /* align to the right */
      background-color: #DCF8C6; /* typical "sent" bubble color (light green) */
      text-align: left; /* keep text aligned left inside the bubble */
    }

    /* Other users' messages */
    .otherMessage {
      float: left; /* align to the left */
      background-color: #fff; /* typical "received" bubble color (white) */
      border: 1px solid #ccc;
    }

    /* Sender's email styling within the bubble */
    .senderEmail {
      font-size: 0.8em;
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    /* Spacing for bottom text (the actual message) */
    .messageText {
      font-size: 1em;
      white-space: pre-wrap; /* so line breaks in text area are preserved */
    }

    /* The container for input and send button */
    .inputContainer {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    #messageInput {
      resize: none; /* remove manual corner drag for text area in some browsers */
      padding: 8px;
      font-size: 1em;
      margin-bottom: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #sendButton {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #009688; 
      color: #fff;
    }

    #sendButton:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <h1>My Simple Forum</h1>

  <!-- Container to display messages -->
  <div id="messageList"></div>

  <!-- Input area for sending new messages -->
  <div class="inputContainer">
    <textarea id="messageInput" rows="3" placeholder="Type your message here..."></textarea>
    <button id="sendButton">Send</button>
  </div>

  <!-- Firebase SDKs -->
  <!-- (1) Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <!-- (2) Firebase Realtime Database (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>

  <script>
    // 1. Insert your Firebase config object:
    const firebaseConfig = {
      apiKey: "AIzaSyAtp6T37Mpb0n5PljcxtWBFsS7AbRGcZz4",
      authDomain: "mp-forum.firebaseapp.com",
      projectId: "mp-forum",
      storageBucket: "mp-forum.firebasestorage.app",
      messagingSenderId: "331366400336",
      appId: "1:331366400336:web:0897f612740510001cac55",
      measurementId: "G-3QMKRX9T5H"
    };

    // 2. Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // 3. Reference the Realtime Database
    const db = firebase.database();
    const messagesRef = db.ref("forumMessages");

    // 4. Get user email from localStorage
    let userEmail = localStorage.getItem('playerEmail');
    if (!userEmail) {
      userEmail = "anonymous@example.com";
    }

    // 5. DOM elements
    const messageList = document.getElementById("messageList");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");

    // 6. Real-time listener
    messagesRef.on("child_added", (snapshot) => {
      const data = snapshot.val();
      addMessageToUI(data.email, data.text);
    });

    // 7. Append a message bubble to the UI
    function addMessageToUI(email, text) {
      const wrapper = document.createElement("div");
      const isMyMessage = (email === userEmail);

      // Apply bubble classes
      wrapper.classList.add("messageItem");
      wrapper.classList.add(isMyMessage ? "myMessage" : "otherMessage");

      // Optionally, if you want to hide your own email from yourself, you can 
      // conditionally show the email only for other users. Or always show it:
      if (!isMyMessage) {
        // Show the sender's email for other users
        const emailDiv = document.createElement("div");
        emailDiv.classList.add("senderEmail");
        emailDiv.textContent = email;
        wrapper.appendChild(emailDiv);
      }

      // Text content
      const textDiv = document.createElement("div");
      textDiv.classList.add("messageText");
      textDiv.textContent = text;
      wrapper.appendChild(textDiv);

      // Add to message list
      messageList.appendChild(wrapper);

      // Scroll to bottom
      messageList.scrollTop = messageList.scrollHeight;
    }

    // 8. Send a new message to the database
    sendButton.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (!text) return;

      messagesRef.push({
        email: userEmail,
        text: text,
        timestamp: Date.now()
      });

      messageInput.value = "";
    });
  </script>
</body>
</html>
