<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile-friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pickleball Club Chat</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-height: 100vh;
      overflow: hidden; /* Hide any accidental overflow from child elements */
    }

    /* 
      A header bar with brand color.  
      Now it contains a row with: 
      - Title 
      - Chat room selector (dropdown)
    */
    .chat-header {
      background-color: #0e2f7b;
      color: #fff;
      padding: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header h5 {
      margin: 0;
      font-size: 1.1rem;
    }

    .room-select {
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
      outline: none;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto; /* Let chat messages scroll */
      padding: 1rem;
      background-color: #f5f5f5;
    }

    .chat-footer {
      background-color: #fff;
      border-top: 1px solid #ccc;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #messageInput {
      flex: 1;
      resize: none;
      border-radius: 1rem;
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      outline: none;
    }

    .btn-brand {
      background-color: #0e2f7b;
      color: #fff;
      border: none;
      border-radius: 1.5rem;
      padding: 0.5rem 1rem;
      transition: background-color 0.2s ease-in-out;
    }

    .btn-brand:hover {
      background-color: #0c2562; /* slightly darker shade */
      color: #fff;
    }

    /**************
      Chat Bubbles
    ***************/
    .messageItem {
      display: inline-block;
      clear: both;
      margin-bottom: 10px;
      max-width: 70%;
      position: relative;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.3rem;
    }

    .myMessage {
      float: right;
      background-color: #0e2f7b;
      color: #fff;
      text-align: left;
    }
    .myMessage::after {
      content: "";
      position: absolute;
      right: -10px;
      top: 15px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-left-color: #0e2f7b;
    }

    .otherMessage {
      float: left;
      background-color: #fff;
      border: 1px solid #ccc;
    }
    .otherMessage::after {
      content: "";
      position: absolute;
      left: -10px;
      top: 15px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-right-color: #fff;
    }

    .senderName {
      font-size: 0.8em;
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .messageText {
      white-space: pre-wrap; /* preserve line breaks */
      font-size: 1em;
    }
  </style>
</head>

<body>
  <!-- Main Chat Container -->
  <div class="chat-container">

    <!-- Header with Title and Room Select -->
    <div class="chat-header">
      <h5 class="m-0">Pickleball Club Chat</h5>
      <select id="chatRoomSelect" class="room-select">
        <!-- We'll populate these in JS or you can hard-code them:
             Values must be Firebase-friendly (no periods, etc). -->
      </select>
    </div>

    <!-- Chat Messages (updates dynamically) -->
    <div id="messageList" class="chat-body"></div>

    <!-- Input Area (Sticky Footer) -->
    <div class="chat-footer">
      <textarea
        id="messageInput"
        rows="1"
        placeholder="Type your message..."
      ></textarea>
      <button id="sendButton" class="btn btn-brand">Send</button>
    </div>
  </div>

  <!-- Bootstrap 5 JS (Optional for some components) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Firebase SDKs (compat versions) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>

  <script>
    /************************************************
     * 1. Your Firebase Project Config
     ************************************************/
    const firebaseConfig = {
      apiKey: "AIzaSyAtp6T37Mpb0n5PljcxtWBFsS7AbRGcZz4",
      authDomain: "mp-forum.firebaseapp.com",
      projectId: "mp-forum",
      storageBucket: "mp-forum.firebasestorage.app",
      messagingSenderId: "331366400336",
      appId: "1:331366400336:web:0897f612740510001cac55",
      measurementId: "G-3QMKRX9T5H"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /*********************************************************
     * 2. Map Our Chat Rooms to Firebase-Safe Keys
     *********************************************************/
    // Because Firebase doesn't allow '.' in the DB keys,
    // we replace them (and other odd chars) with underscores or similar.
    // The keys here will be used as child paths in the DB.
    const chatRoomsMapping = {
      "Beginner": "Beginner",
      "Advanced Beginner/Intermediate (2.0-3.0)": "AdvancedBeginnerIntermediate_2_0_3_0",
      "High Intermediate (3.0-3.5)": "HighIntermediate_3_0_3_5",
      "Advanced (3.5-4.0)": "Advanced_3_5_4_0",
      "Expert (4.0+)": "Expert_4_0plus"
    };

    // We also want to keep track of the user’s selected room in localStorage
    // so that if they refresh, they stay in the same room.
    const defaultRoomKey = "Beginner"; // Fallback if none is saved
    let currentRoomKey = localStorage.getItem('selectedRoomKey') || defaultRoomKey;

    // Pre-fill the <select> with these rooms
    const chatRoomSelect = document.getElementById("chatRoomSelect");
    for (const [label, dbKey] of Object.entries(chatRoomsMapping)) {
      const option = document.createElement("option");
      option.value = dbKey;
      option.textContent = label;
      chatRoomSelect.appendChild(option);
    }
    // Set the dropdown to the saved currentRoomKey
    chatRoomSelect.value = currentRoomKey;

    /*********************************************************
     * 3. Get User Info from localStorage (Full Name & Email)
     *********************************************************/
    const userEmail = localStorage.getItem('playerEmail') || 'anonymous@example.com';
    const userFullName = localStorage.getItem('playerFullName') || 'Anonymous';

    /*********************************************************
     * 4. DOM References
     *********************************************************/
    const messageList = document.getElementById("messageList");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");

    /*********************************************************
     * 5. Real-Time Message Listening
     *********************************************************/
    // We'll store the current messagesRef so we can switch rooms easily
    let messagesRef = null;
    let listenerAttached = false;

    // Function to attach the "child_added" listener for the specified room
    function attachMessagesListener(roomKey) {
      // Clean up any existing listener first
      if (messagesRef && listenerAttached) {
        messagesRef.off("child_added");
        listenerAttached = false;
      }

      // Construct path: "forumMessages/ROOM_KEY"
      messagesRef = db.ref(`forumMessages/${roomKey}`);

      // Clear out the UI so old room’s messages don’t linger
      messageList.innerHTML = "";

      // Attach new "child_added" listener
      messagesRef.on("child_added", (snapshot) => {
        const data = snapshot.val();
        addMessageToUI(data.email, data.fullName, data.text);
      });
      listenerAttached = true;
    }

    // Initially attach listener to the "currentRoomKey"
    attachMessagesListener(currentRoomKey);

    // When the user switches the dropdown, switch the chat room
    chatRoomSelect.addEventListener("change", (e) => {
      const newRoomKey = e.target.value;
      localStorage.setItem('selectedRoomKey', newRoomKey);
      currentRoomKey = newRoomKey;
      attachMessagesListener(currentRoomKey);
    });

    /*********************************************************
     * 6. Render a Message Bubble in the UI
     *********************************************************/
    function addMessageToUI(senderEmail, senderFullName, text) {
      const isMyMessage = (senderEmail === userEmail);

      // Bubble wrapper
      const wrapper = document.createElement("div");
      wrapper.classList.add("messageItem", isMyMessage ? "myMessage" : "otherMessage");

      // If you want your own messages to say "You", uncomment next line:
      // let displayName = isMyMessage ? "You" : senderFullName;
      let displayName = senderFullName;

      // Sender name
      const nameDiv = document.createElement("div");
      nameDiv.classList.add("senderName");
      nameDiv.textContent = displayName;
      wrapper.appendChild(nameDiv);

      // Message text
      const textDiv = document.createElement("div");
      textDiv.classList.add("messageText");
      textDiv.textContent = text;
      wrapper.appendChild(textDiv);

      // Append to the message list
      messageList.appendChild(wrapper);
      // Auto-scroll to the latest
      messageList.scrollTop = messageList.scrollHeight;
    }

    /*********************************************************
     * 7. Send a New Message to Firebase on "Send" Click
     *********************************************************/
    sendButton.addEventListener("click", sendMessage);

    // (Optional) Send message on Enter key press
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return; // Don't send empty messages

      // Push to "forumMessages/currentRoomKey"
      messagesRef.push({
        email: userEmail,
        fullName: userFullName,
        text: text,
        timestamp: Date.now()
      });

      // Clear the input
      messageInput.value = "";
      messageInput.focus();
    }
  </script>
</body>
</html>
